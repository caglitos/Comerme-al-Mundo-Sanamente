<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./../Assets/Images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../Styles/style.css" />
    <title>Inicia Sesion - Comerme al Mundo Sanamente</title>
  </head>

  <body>
    <header></header>

    <main>
      <form class="login">
        <div class="loginText">INICIA SESION</div>
        <input id="Lemail" type="text" placeholder="E-mail" />
        <input id="Lpassword" type="password" placeholder="Contraseña" />
      </form>

      <form class="register">
        <div class="registerText">REGISTRATE</div>
        <input id="Rusername" type="text" placeholder="Nombre de usuario" />
        <input id="Remail" type="email" placeholder="E-mail" />
        <input id="Rpassword" type="password" placeholder="Contraseña" />
        <input
          id="RconfirmPassword"
          type="password"
          placeholder="Repetir contraseña"
        />
      </form>
    </main>

    <script src="./../Scripts/login.js"></script>
  </body>
</html>
